databases:
  - name: blogspot-db
    plan: free
    databaseName: blogspot
    user: blogspot

services:
  # ---- .NET Backend API ----
  - type: web
    name: blogspot-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DatabaseProvider
        value: PostgreSQL
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: blogspot-db
          property: connectionString
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: BlogSpot.API
      - key: Jwt__Audience
        value: BlogSpot.Client
      - key: Jwt__ExpirationInHours
        value: "24"
      - key: Cors__AllowedOrigins__0
        sync: false  # Set this to your frontend URL after deploying
      - key: AdminSeed__UserName
        value: admin
      - key: AdminSeed__Email
        value: admin@blogspot.com
      - key: AdminSeed__Password
        sync: false  # Set a strong password in the Render dashboard
      - key: AdminSeed__DisplayName
        value: Administrator

  # ---- Angular Frontend ----
  - type: web
    name: blogspot-client
    runtime: static
    buildCommand: cd blogspot-client && npm ci && npx ng build --configuration production
    staticPublishPath: blogspot-client/dist/blogspot-client
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
