# Render Blueprint â€” Push to GitHub, then deploy on render.com
# https://render.com/docs/blueprint-spec
#
# Database: Uses external Azure SQL Server (free tier).
#           Set ConnectionStrings__DefaultConnection in Render
#           dashboard after creating your Azure SQL database.
# =============================================================
services:
  # ---- .NET Backend API ----
  - type: web
    name: blogspot-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false  # Set your Azure SQL connection string in Render dashboard
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: BlogSpot.API
      - key: Jwt__Audience
        value: BlogSpot.Client
      - key: Jwt__ExpirationInHours
        value: "24"
      - key: Cors__AllowedOrigins__0
        sync: false  # Set this to your frontend URL after deploying

  # ---- Angular Frontend ----
  - type: web
    name: blogspot-client
    runtime: static
    buildCommand: cd blogspot-client && npm ci && npx ng build --configuration production
    staticPublishPath: blogspot-client/dist/blogspot-client
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
